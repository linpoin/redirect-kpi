<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MindLock</title>
    <style>
      html,body,iframe { margin:0; padding:0; width:100%; height:100%; border:0; }
      body { background:#0b1220; }
      .wrap { position:fixed; inset:0; }
      iframe { width:100%; height:100%; display:block; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <iframe
        src="https://script.google.com/macros/s/AKfycbzoy1-oivIv6W0XDHwjKEUNZcWQ9U13sA_p8Ue0BwQn_iIc3plbuxfnQnh_Ti4IMbb8/exec?u=/login"
        allow="clipboard-write *; autoplay *"
        referrerpolicy="no-referrer">
      </iframe>
    </div>
  </body>
</html>
